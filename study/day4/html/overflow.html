<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>overflow 프로퍼티</title>
    <link rel="stylesheet" href="../css/overflow.css">
</head>
<body>
    <div class="default">
        <p>안녕안녕안녕안녕안졸렸으면좋겠다...점심먹고나면 너무 졸려ㅠㅠㅠㅠ</p>
    </div>
    <p></p>
    <!-- overflow:hidden일때-->
    <div class="hidden">
        <p>안녕안녕안녕안녕안졸렸으면좋겠다...점심먹고나면 너무 졸려ㅠㅠㅠㅠ</p>
    </div>
    <p></p>
    <!--overflow:scroll일때-->
    <div class="scroll">
        <p>안녕안녕안녕안녕안졸렸으면좋겠다...점심먹고나면 너무 졸려ㅠㅠㅠㅠ</p>
    </div>
    <p></p>
    <!--overflow:visible일때-->
    <div class="visible">
        <p>안녕안녕안녕안녕안졸렸으면좋겠다...점심먹고나면 너무 졸려ㅠㅠㅠㅠ</p>
    </div>

</body>
</html>
