<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google 계정 만들기</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div id="box">
        <div id="inner">
            <div id="leftbox">
                <div>
                    <img id="logo" src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
                </div>
                <div class="ggtext">
                    <div id="text1"><h1>Google 계정 만들기</h1></div>
                    <div id="text2">Gmail로 이동</div>
                </div>
                <div id="name">
                    <div id="info">
                        <div id="family">
                            <input type="text" name="" id="writename" placeholder="성">
                            <input type="text" name="" id="writename2" placeholder="이름">
                        </div>
                        <div>
                            <div id="idbox">
                                <input type="text" name="" id="username" placeholder="사용자 이름">
                                <p class="gmail">@gmail.com</p>
                            </div>
                            <p id="manual1">문자, 숫자, 마침표를 사용할 수 있습니다.</p>
                        </div>
                        <div id="password">
                                <input type="password" name="" id="writepass" placeholder="비밀번호">
                                <input type="password" name="" id="writepass2" placeholder="비밀번호 확인">
                                <p id="manual2">문자, 숫자, 기호를 조합하여 8자 이상을 사용하세요.</p>
                        </div>
                    </div>
                    <div id="etc">
                        <a href="/day2/html/tt.html" class="altlogin">대신 로그인하기</a>
                        <input type="button" id="next" value="다음">
                    </div>
                </div>
            </div>
            <div id="anotherbox">
                    <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" width="244" height="244" class="baseimg">
            </div>
        </div>
    </div>
</body>
</html>
